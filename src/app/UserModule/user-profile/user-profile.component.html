<main class="d-flex flex-column justify-content-center">
    <section class="d-flex flex-lg-row flex-column align-items-center justify-content-center w-100 mt-5 main-page">
        <div class="user-avatar d-flex align-items-center justify-content-center mx-auto mx-md-3">
            <h2 class="m-0">{{ currentUser.userName![0] }}</h2>
            <!-- <img class="user-avatar-img" src="https://ichef.bbci.co.uk/news/999/cpsprodpb/79F2/production/_123381213_06.jpg" alt="" /> -->
        </div>
        <div class="d-flex align-items-start">
            <section class="user-info d-flex flex-column align-items-center align-items-lg-start">
                <div class="user-name m-1 d-flex justify-content-between">
                    <div>{{ currentUser.userName }}</div>
                </div>

                <div class="bio">
                    <div *ngIf="currentUser?.bio != null">{{ currentUser.bio }}</div>
                    <span *ngIf="currentUser?.bio == null">Tell us about yourself</span>
                </div>
                <div class="d-flex flex-column flex-lg-row align-items-center mt-2">
                    <div class="user-social d-flex flex-row">
                        <div (click)="goToSocialAcc('FaceBook')" class="social-link">
                            <img class="w-100" src="../../../assets/images/facebook-link.png" alt="" />
                        </div>
                        <div (click)="goToSocialAcc('Twitter')" class="social-link">
                            <img class="w-100" src="../../../assets/images/twitter.png" alt="" />
                        </div>
                        <div (click)="goToSocialAcc('Website')" class="social-link">
                            <img class="w-100" src="../../../assets/images/website.png" alt="" />
                        </div>
                    </div>
                    <div class="sep-line"></div>

                    <div>
                        <div>
                            <span class="location-item">City</span>,
                            <span class="location-item">State</span>,
                            <span class="location-item">Countery</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <div class="inside-nav d-flex my-3 d-flex-lg-column flex-wrap justify-content-center">
        <a routerLink="/profile/collections" routerLinkActive="active">SAVED RECIPES</a
    >
    <a routerLink="/profile/preferences" routerLinkActive="active"
      >PREFERENCES</a
    >
    <a routerLink="/profile/setting" routerLinkActive="active">SETTINGS</a>
    </div>
    <div class="mx-lg-5 mx-3">
        <router-outlet></router-outlet>
    </div>
</main>
