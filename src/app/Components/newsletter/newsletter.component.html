<main class="w-100">
    <div class="content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-6 col-md-6 text-center m-auto">
                    <h2 class="mb-5 mt-5">Subscribe to Our Newsletter</h2>
                    <p class="mb-5">
                        Get access to my latest recipes by joining the weekly newsletter
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-5 text-center m-auto">
                    <form class="mb-5">
                        <input class="form-control mb-5" type="email" placeholder="Enter your Email" />
                        <button class="btn submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="img-cont bg-primary">
        <div class="row m-sm-0">
            <div class="col-lg-2 col-md-4 col-sm-6 p-0" *ngFor="let img of newsImg">
                <div class="imgs">
                    <img [src]="img.imgUrl" />
                </div>
            </div>
        </div>
    </div>
</main>
