<section class="carousel">
    <div class="container">
        <h2 class="carsol-title">Popular Ingredients</h2>
        <div class="row">
            <div class="col-lg-12 col-md-6">
                <div class="row" *ngIf="carsolItems && carsolItems.length > 0">
                    <div class="col-lg-2" *ngFor="let item of listItems; let i = index">
                        <!-- [ngClass]="{ 'item-active': selectedIndex === i }" -->
                        <div class="item">
                            <img [src]="item.ImgSource" />
                            <h4>{{ item.Title }}</h4>
                        </div>
                    </div>

                    <button [hidden]="x == 0" class="arrow-button arrow-left" (click)="prevois()">
            <img src="../../../../assets/images/arrow-left.png" />
          </button>
                    <button [hidden]="x == 8" class="arrow-button arrow-right" (click)="next()">
            <img src="../../../../assets/images/arrow-right.png" />
          </button>
                </div>
            </div>
        </div>
    </div>
</section>
