<section class="carousel">
<div class="container">
    <h2 class="carsol-title">Popular Ingredients</h2>
     <div class="row">
        <div class="col-lg-12 col-md-6">
                    <div class="row" *ngIf="carsolItems &&carsolItems.length >0">
                         <div class="col-lg-2" *ngFor="let item of carsolItems ; let i = index ;"
                         [ngClass]="{'item-active':selectedIndex === i}"   >
                            <div class="item"  >
                                <img [src]="item.ImgSource">
                                 <h4>{{item.Title}}</h4>
                            </div>
                        </div>
                        
                    <button class="arrow-button arrow-left" (click)="onPrev()">
                        <img src="../../../../assets/images/arrow-left.png">
                    </button>
                    <button class="arrow-button arrow-right" (click)="onNext()">
                        <img src="../../../../assets/images/arrow-right.png">
                    </button>
                 </div>
                
            
             </div>
         </div>
        </div>
</section>
