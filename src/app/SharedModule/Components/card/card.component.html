<div (click)="openRecipeDetails(currentRecipe!.recipeId)">

        <img [src]="imgSrc" class="card-img-top" alt="..." />

            <p class="card-text">{{ text }}</p>

                    <i class="fa-solid fa-star-half"></i>
                </div>
                <div>
                    <button class="btn Learn-btn me-auto">

              <mat-form-field appearance="fill">
                <mat-label>Toppings</mat-label>
                <mat-select [formControl]="toppings" multiple>
                  <mat-select-trigger>
                    {{toppings.value?.[0] || ''}}
                    <span
                      *ngIf="(toppings.value?.length || 0) > 1"
                      class="example-additional-selection"
                    >
                      (+{{ (toppings.value?.length || 0) - 1 }}
                      {{ toppings.value?.length === 2 ? "other" : "others" }})
                    </span>
                  </mat-select-trigger>
                  <mat-option
                    *ngFor="let topping of toppingList"
                    [value]="topping"
                    >{{ topping }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
          </button>
                </div>
            </div>
            <a href="#" class="btn Learn-btn mb-2">Learn More</a>
        </div>
    </div>
