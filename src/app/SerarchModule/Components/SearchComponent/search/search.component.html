<main>
    <form (submit)="printfn()">
        <div class="bg-dark heroSection">
            <app-bread-crumb [Title]="title" [Text]="text"></app-bread-crumb>
        </div>
        <section class="search-container">
            <div class="container">
                <div class="row pt-5 pb-5">
                    <div class="col-lg-8 col-md-6 col-sm-12">
                        <input class="form-control" name="recipename" placeholder="Receipe" [(ngModel)]="selectedFilters.recipeName" />
                    </div>
                    <div class="col-lg-4 col-md-6 mt-3 mt-lg-0" *ngIf="!filterBtnShown">
                        <button type="submit" class="btn submit-btn">Search</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filter Btn -->
        <section class="container">
            <button class="btn Learn-btn mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#advancedSearch" aria-expanded="false" aria-controls="collapseExample" (click)="hideSearchButton()">
        Find Recipes
        <i class="fa-solid fa-arrow-down" *ngIf="!filterBtnShown"></i>
        <i class="fa-solid fa-arrow-up" *ngIf="filterBtnShown"></i>
      </button>

            <!-- Filter Section -->
        </section>
        <div class="container collapse" id="advancedSearch">
            <section class="d-flex flex-column align-items-lg-baseline flex-lg-row">
                <article class="d-flex flex-column flex-fill me-lg-4">
                    <!-- Filter By Ingrediants -->
                    <div>
                        <input class="form-control filter-section-padding" name="ingrediant" placeholder="All Ingrediants" [(ngModel)]="selectedFilters.ingrediant" />
                    </div>
                    <div class="d-flex flex-column flex-lg-row justify-content-md-between filter-section-padding">
                        <!-- Filter by Allergies -->
                        <div class="form-field align-items-center justify-content-between d-flex flex-nowrap filter-section-padding">
                            <label class="me-3">Allergies </label>
                            <select class="form-select" name="allergies" aria-label="Default select example" [(ngModel)]="selectedFilters.allergies">
                <option selected>Dont Have Allergies</option>
                <option *ngFor="let allergies of Allergies">
                  {{ allergies }}
                </option>
              </select>
                        </div>
                        <!-- Filter by Cuisines -->
                        <div class="form-field align-items-center justify-content-between d-flex flex-nowrap filter-section-padding">
                            <label class="me-3">Cuisines </label>
                            <select class="form-select" name="cuisines" aria-label="Default select example" [(ngModel)]="selectedFilters.cuisines">
                <option selected>All Cuisines</option>
                <option value="cuisine" *ngFor="let cuisine of Cuisines">
                  {{ cuisine }}
                </option>
              </select>
                        </div>
                        <!-- Flter by Nutritions -->
                        <div class="form-field align-items-center justify-content-between d-flex flex-nowrap filter-section-padding">
                            <label class="me-3">Nutritions</label>
                            <select class="form-select" name="nutrition" aria-label="Default select example" [(ngModel)]="selectedFilters.nutritions">
                <option selected>All Nutritions</option>
                <option *ngFor="let nutrition of Nutritions">
                  {{ nutrition }}
                </option>
              </select>
                        </div>
                        <!-- Filer by Time -->
                        <div class="form-field align-items-center justify-content-between d-flex flex-nowrap filter-section-padding">
                            <label class="me-3">Time</label>
                            <select class="form-select" name="time" aria-label="Default select example" [(ngModel)]="selectedFilters.time">
                <option selected>Any</option>
                <option *ngFor="let time of Time">&lt; {{ time }} Min</option>
              </select>
                        </div>
                    </div>
                </article>
                <article class="mb-5">
                    <div class="d-flex align-items-end justify-content-center">
                        <button class="btn submit-btn">Search</button>
                    </div>
                </article>
            </section>
        </div>
    </form>
</main>
